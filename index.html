<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="./style/style.css" />

</head>
<body class="body">
    <input type="radio" id="home" name="home" checked>
    <input type="checkbox" id="menu" name="home">
    <input type="radio" name="home" id="picture">
    <input type="radio" name="home" id="author">
    <input type="radio" name="home" id="category">
    <section class="navigation">
        <div class="nav-panel">
        <label for="home" class="home-label">
            <img src="./assets/svg/home-2741413.svg" width="28" height="28" alt="">            
            Home</label>
        <label for="menu">            
            <img src="./assets/svg/settings.svg" width="28" height="28" alt="">            
            Settings</label>
        </div>
        <div class="quiz-type-container">
            <label for="author">
                <img src="./assets/img/Author.jpg" alt="">
              <h2>ARTISTS QUIZ</h2>
            </label>
            <label for="picture">
                <img src="./assets/img/b60adaba0ace2666085a.jpg" alt="">
              <h2>PICTURES QUIZ</h2>
            </label>
            <label for="category">
               <h2>select category</h2>
            </label>
        </div>
    </section>
    <section class="settings">
        <div class="settings-container"> <label for="volume" class="volume-label">
            <label for="mute" class="mute">
                <input type="checkbox" id="mute">
            </label>            
            <h2>Volume</h2>            
        <input type="range" value="4" min="0" max="10" step="1" class="progress"id="volume">
        </label>
        <label for="time" class="time-label">
            <h2>Time</h2>            
        <input type="range" value="4" min="0" max="10" step="1" class="progress1" id="time">
        </label>
        <label for="setsabmit" class="settings-submit">
<input type="button" id="setsabmit">
SAVE SETTINGS
        </label>
        
        </div>
    </section>
    <section class="categories">
        <h2>select category</h2>
    </section>
    <section class="quiz-by-author">
        <h2>ARTISTS QUIZ</h2>
    </section>
    <section class="quiz-by-picture">
        <h2>PICTURES QUIZ</h2>
    </section>

    <script src="./script.js"></script>
</body>
