<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="./style/style.css" />

</head>

<body class="body">
    <input type="radio" id="home" name="home" checked>
    <input type="checkbox" id="menu" name="home">
    <input type="radio" name="home" id="picture">
    <input type="radio" name="home" id="author">
    <input type="radio" name="home" id="category">
    <section class="navigation">
        <div class="nav-panel">
        <label for="home">Home</label>
        <label for="menu">Settings</label>
        </div>
        <div class="quiz-type-container">
            <label for="author">
                by Author
            </label>
            <label for="picture">
                by picture
            </label>
            <label for="category">
                choose category
            </label>
        </div>

    </section>
    <section class="settings"></section>
    <section class="categories"></section>
    <section class="quiz-by-author"></section>
    <section class="quiz-by-picture"></section>

    <script src="./script.js"></script>
</body>

</html>
